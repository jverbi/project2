<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador.css">
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header>
            <div class="imgLogo">
                <img alt="logo jv " src="img/Logo.png">
            </div>
            <h1>Encriptador de texto</h1>
        </header>
        <main>
            <section class="principal">
                <section class="seccion_entrada">
                    <label class="intext" for="entradaTexto"><p>Texto a encriptar: </p></label>
                    <textarea id="entradaTexto" placeholder="Ingresa aqui tu texto...."></textarea>
    
                </section>
                <section class="seccion_salida">
                    
                    <label class="outext" for="salidaText"><p>Texto encriptado: </p></label>
                    <textarea id="salidaTexto" readonly></textarea>
                    
    
                </section>
            </section>
            <div class="boton_encriptar">
                <button id="encriptar" onclick="encriptar()">Encriptar</button>
            </div>
            <div class="boton_reiniciar">
                <button id="reiniciar" onclick="reiniciar()">Reiniciar</button>
            </div>

            <div class="boton_desencriptar">
                <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </main>
        <footer>

        </footer>
        <script src="encriptador.js"></script>
    </body>
</html>
